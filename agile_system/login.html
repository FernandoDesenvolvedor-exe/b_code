<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/style.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>  
    <div class="container-fluid"  style="background-image: url('dist/img/road.jfif');">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
            <div class="auth-box bg-blue border-top border-secondary" style="border-radius: 5%; border: 0;">
                <div id="loginform">
                    <div class="text-center p-t-20 p-b-20 mb-5">
                        <img src="dist/img/index/logo-img.png" class="img-fluid" alt="logo"/>                            
                    </div>               
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend" style="border-radius: 5%;">
                                    <span class="input-group-text bg-info text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg" id="idLogin" name="nLogin" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg" id="idSenha" name="nSenha" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-12">
                            <div class="form-group">
                                    <div class="p-t-20">                                        
                                        <button class="btn btn-info float-right" type="button" onclick="login()" id="loginBtn">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
<script>
    function login(){        
        var email = document.getElementById('idLogin').value;
        var senha = document.getElementById('idSenha').value;

        if(email == "Luis98.pereira"){
            if(senha == '123'){
                window.location.href = "monitoramento-gastos.html";
            } else {
                alert('Senha incorreta.');
            }
        } else {
            alert('Login n√£o encontrado no sistema.');
        }
    }
</script>
</html>
