<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="dist/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="dist/img/index/cabecalho.png"
    />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex" id="menu_logo">
          <button id="toggle-btn" type="button">
            <i class="lni lni-menu"></i>
          </button>
          <div class="sidebar-logo">
            <a href="index.html">
              <img src="dist/img/index/text_logo.png" alt="Logo" width="80%" />
            </a>
          </div>
        </div>

        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="perfil.html" class="sidebar-link">
              <i class="lni lni-user"></i>
              <span>Perfil</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="#"
              id="menu-dropdown"
              class="sidebar-link has-dropdown collapsed active"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
            >
              <i class="lni lni-protection"></i>
              <span>Monitoramento</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item dropdown-item">
                <a href="monitoramento-gastos.html" class="sidebar-link"
                  >Gastos</a
                >
              </li>
              <li class="sidebar-item dropdown-item">
                <a
                  href="monitoramento-motoristas.html"
                  class="sidebar-link subActive"
                  >Motoristas</a
                >
              </li>
              <li class="sidebar-item dropdown-item">
                <a href="rastreamento.html" class="sidebar-link"
                  >Rastreamento</a
                >
              </li>
              <li class="sidebar-item dropdown-item">
                <a href="monitoramento-viagens.html" class="sidebar-link"
                  >Viagens</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="suporte.html" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>Suporte</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="configuracoes.html" class="sidebar-link">
              <i class="lni lni-cog"></i>
              <span>Configurações</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="login.html" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>

      <div id="principal" class="main d-flex flex-column" style="height: 100vh">
        <div class="card">
          <div
            class="card-header bg-primary-subtle border-bottom border-top border-primary"
          >
            <div
              id="page-header"
              class="d-flex align-items-center justify-content-around"
            >
              <div>
                <h1 class="text-primary">Motoristas</h1>
              </div>
              <div class="input-group" style="max-width: 30%">
                <input
                  id="search-term"
                  type="text"
                  class="form-control border-primary"
                  placeholder="Procurar Motorista"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <button
                  id="search-button"
                  type="button"
                  class="btn btn-outline-primary"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <p class="m-0">
                <a
                  class="btn btn-outline-primary"
                  title="Mostrar Dados"
                  data-bs-toggle="collapse"
                  href="#collapseExample"
                  role="button"
                  aria-expanded="false"
                  aria-controls="collapseExample "
                >
                  <i class="bi bi-arrow-down"></i>
                </a>
              </p>
              <button
                type="button"
                class="btn btn-outline-primary mx-2"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Adicionar Motorista <i class="bi bi-person"></i>
              </button>
            </div>
          </div>
          <div
            class="card-main bg-primary-subtle border-bottom border-primary"
            style="height: 600px; overflow: auto"
          >
            <div
              id="page-body"
              class="flex-grow-1 d-flex flex-wrap justify-content-around gap-2"
            ></div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Adicionar Motorista
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="add-motorista" class="modal-body">
                  <h6>Nome</h6>
                  <div class="input-group" style="max-width: 80%">
                    <input
                      id="search-term"
                      type="text"
                      class="form-control border-primary"
                      placeholder="Exemplo : Miguel Angel Balladares Huertas"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <h6 class="mt-3">Data de Nacimento</h6>
                  <div class="input-group" style="max-width: 80%">
                    <input
                      id="search-term"
                      type="text"
                      class="form-control border-primary"
                      placeholder="Exemplo : 16/01/2004"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <h6 class="mt-3">Documento</h6>
                  <div class="input-group" style="max-width: 80%">
                    <input
                      id="search-term"
                      type="text"
                      class="form-control border-primary"
                      placeholder="Exemplo : 801.432.489-79"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <h6 class="mt-3">Praça de Experiencia</h6>
                  <div class="input-group" style="max-width: 80%">
                    <input
                      id="search-term"
                      type="text"
                      class="form-control border-primary"
                      placeholder="Exemplo : SC - PR - SP ..."
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <button type="button" class="btn btn-outline-primary mt-3">
                    Salvar <i class="bi bi-person-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/script.js"></script>
    <script src="dist/js/motoristas.js"></script>
  </body>
</html>
